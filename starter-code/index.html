<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="./js/index.js"></script>
  <title>Ironhack cart</title>
</head>

<body>

  <header>

    <h1> Ironhack Merchandising Shop </h1>

  </header>

  <article class="ironbubble">

    <div class="product1_name">
      <span> IronBubble-Head </span>
    </div>

    <div class="product1_cost">
      <span class="cost"> 25.00 $ </span>
    </div>

    <div class="product1_qty">
      <label>QTY <input type="number" min="1" class="QTY" value="0"></label>
    </div>

    <div class="total_cost">
      <span class="totalcost">0 $</span>
    </div>

    <div class="delete1">
      <button class="btn btn-delete" > Delete </button>
    </div>

  </article>

  <article class="ironshirt">

    <div class="product1_name">
      <span> IronShirt </span>
    </div>

    <div class="product1_cost">
      <span class="cost"> 15.00 $ </span>
    </div>

    <div class="product1_qty">
      <label>QTY <input type="number" min="1" class="QTY" value="0"></label>
    </div>

    <div class="totalcost1">
      <span class="totalcost">0 $</span>
    </div>

    <div class="delete1">
      <button class="btn btn-delete"> Delete </button>
    </div>

  </article>


  <button id="calc-prices-button" class="btn btn-success calculate"> Calculate price </button>

  <div class="cart_total">

    <h2> Total Price: <span id="final_price"> 0$ </span> </h2>

  </div>

</body>

</html>
